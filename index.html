<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Planner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="mainHeading">Calendar Planner</h1>
    <div class="calendar"> 
        <nav class="navigation">
            <button id="next"></button>
            <button id="prev"></button>
        </nav>
        <h3 class="month"></h3>
        <section>
            <ul class="dayNames">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tues</li>
                <li>Wed</li>
                <li>Thur</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dateNumbers"></ul>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
